<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>F2 Contest</title>
</head>

<body>
    <div class="container1">
        <h1>Student Management CRUD</h1>
    </div>
    <div class="container2">
        <form action="#" id="form1">
            <input id="name" type="text" placeholder="Name" name="name">
            <input id="email" type="email" placeholder="Email" name="email">
            <input id="gpa" type="number" placeholder="GPA" name="gpa">
            <input id="age" type="number" placeholder="Age" name="age">
            <input id="degree" type="text" placeholder="Degree" name="degree">
            <button type="submit">Add Student</button>
        </form>
    </div>
    <div class="container3">
        <form action="#" id="form2">
            <input id="search" type="text" placeholder="Search By Name, email or degree" name="search">
        </form>
    </div>
    <table id="table">
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Gpa</th>
            <th>Degree</th>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>

</html>
