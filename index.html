<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>F2 Contest</title>
</head>

<body>
    <h1>Student Management CRUD</h1>

    <form id="form">
        <input id="name" type="text" placeholder="Name" name="name" required>
        <input id="email" type="email" placeholder="Email" name="email" required>
        <input id="gpa" type="text" placeholder="GPA" name="gpa" required>
        <input id="age" type="number" placeholder="Age" name="age" required>
        <input id="degree" type="text" placeholder="Degree" name="degree" required>
        <input type="hidden" id="id">
        <button id="submit" type="submit">Add Student</button>
    </form>

    <div id="container">
        <input id="search-input" type="text" placeholder="Search By Name, email or degree">
    </div>

    <table id="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gpa</th>
                <th>Degree</th>
                <th>Edit/Delete</th>
            </tr>
        </thead>
        <tbody id="body">

        </tbody>
    </table>

    <script src="./script.js"></script>
</body>

</html>
